<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <title>Button & Icons</title>
</head>
<body class="grey">
  <div class="container">
    <h1 class="grey-text text-darken-2">Button & Icons</h1>
    <button class="btn green yellow-text ">Read More</button>
    <a class="btn">Read More</a>

    <br><br>
    <!-- Waves effect -->
    <button class="btn red waves-effect waves-light">Read More</button>
    <a class="btn blue waves-effect waves-green">Read More</a>

    <br><br>
    <button class="btn white waves-effect waves-red red-text">Read More</button>
    <button class="btn white waves-effect waves-teal teal-text">Read More</button>
    <button class="btn white waves-effect waves-green green-text">Read More</button>
    <button class="btn white waves-effect waves-grey grey-text">Read More</button>
    <button class="btn white waves-effect waves-purple purple-text">Read More</button>
    <br><br>
    <!-- Material Icons -->
    <i class="material-icons white-text">accessibility</i>
    <i class="material-icons green-text">audiotrack</i>
    <i class="material-icons blue-text">bluetooth</i>
    <br><br>
    <!-- Icon Size -->
    <i class="material-icons yellow-text" style="font-size: 190px;">beach_access</i>
    <i class="material-icons blue-text medium">bookmark</i>
    <i class="material-icons blue-text small">brightness_2</i>
    <i class="material-icons blue-text tiny">build</i>


    <br><br>
    <!-- Button with material icons -->
    <a class="btn purple waves-effect waves-light">
    <i class="material-icons right">build</i>
      Buy now</a>

      <a href="https://www.instagram.com/">
        <i class="fab fa-instagram large orange-text"></i>
      </a>

        <br><br>
        <button class="btn-large">Large Button</button>
        <button class="btn-large disabled">Large Button</button>
  </div>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
